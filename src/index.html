<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Oddity</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/index.scss" />
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span class="brand">Gmail</span>
              <span class="brand brand--hidden">Mail</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Зображення
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__services-button">
              <svg 
                focusable="false"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__asign-button">
              Увійти
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <a href="#" class="logo">
        <img
          src="./images/Google-logo.webp"
          alt="logo"
          class="logo__image"
          id="logo__image--google"
        >

        <img
          src="./images/Oddity-logo.webp"
          alt="logo"
          class="logo__image logo__image--hidden"
          id="logo__image--oddity"
        >
      </a>
    
      <div class="searching">
        <div class="searching__area">
          <img
            src="./images/icons/searching.svg"
            alt="searching-icon"
            class="icon"
          >

          <input
            type="text"
            placeholder="Пошук..."
            class="searching__field"
            id="searching__input"
          >

          <img
            src="./images/icons/keyboard.svg"
            alt="keyboard-icon"
            class="icon icon--button"
          >

          <img
            src="./images/icons/voice-searching.svg"
            alt="voice-searching"
            class="icon icon--button"
          >

          <img
            src="./images/icons/photo-searching.svg"
            alt="photo-searching"
            class="icon icon--button"
          >
        </div>

        <div class="searching__buttons">
          <button class="searching__button">
            Пошук
            <span class="brand">Google</span>
            <span class="brand brand--hidden">Oddity</span>
          </button>

          <button class="searching__button" onclick="changeBrand()">
            Мені пощастить!
          </button>
        </div>
      </div>

      <div class="main__footer">
        <span>
          Мова 
          <span class="brand">Google</span>
          <span class="brand brand--hidden">Oddity</span>
        </span>

        <button class="main__language">
          English
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__location">
        <span>
          Україна
        </span>
      </div>

      <div class="footer__navigation">
        <ul>
          <li>
            <a href="#" class="footer__link">
              Про 
              <span class="brand">Google</span>
              <span class="brand brand--hidden">Oddity</span>
            </a>
          </li>

          <li>
            <a href="#" class="footer__link">
              Реклама
            </a>
          </li>

          <li>
            <a href="#" class="footer__link">
              Для бізнесу
            </a>
          </li>

          <li>
            <a href="#" class="footer__link">
              Як працює Пошук
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#" class="footer__link">
              Конфіденційність
            </a>
          </li>

          <li>
            <a href="#" class="footer__link">
              Умови
            </a>
          </li>

          <li>
            <a href="#" class="footer__link">
              Налаштування+
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      function changeBrand() {
        const { classList: googleClassList } = document.querySelector('#logo__image--google');
        const { classList: oddityClassList } = document.querySelector('#logo__image--oddity');
        const brands = document.querySelectorAll('.brand');

        googleClassList.toggle('logo__image--hidden');
        oddityClassList.toggle('logo__image--hidden');
        
        brands.forEach((brand) => {
          brand.classList.toggle('brand--hidden');
        });
      }
    </script>
  </body>
</html>
